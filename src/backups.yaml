rootdir: my_database_backups
rclone_config: /etc/rclone.conf
timeout: 600
loglevel: info
backups:
  backup_01:
    source:
      type: mysql
      host: db1.example.com
      user: read_only_user
      password: 123456
      databases: [mysql]
    destination:
      type: s3
      access_key_id: my_access_key_id
      bucket: my_bucket
      endpoint: my_endpoint
      secret_access_key: my_secret_access_key
  backup_02:
    source:
      type: mysql
      host: db2.example.com
      user: read_only_user
      password: 654321
      databases: [sys]
    destination:
      type: local
      path: /tmp
